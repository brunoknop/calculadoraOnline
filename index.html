<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Online</title>
  </head>
  <body>
    <div class="container">
      <div class="visor">
        <p id="calculo">300-100</p>
        <p id="resultado">200</p>
      </div>
      <div class="botoes">
        <div class="linhaBotoes">
          <button class="aux" id="limpeza">C</button>
          <button class="aux" id="maisMenos">±</button>
          <button class="aux" id="cento">%</button>
          <button class="operadores" id="divisao">÷</button>
        </div>
        <div class="linhaBotoes">
          <button class="numeros" id="num7">7</button>
          <button class="numeros" id="num8">8</button>
          <button class="numeros" id="num9">9</button>
          <button class="operadores" id="multiplicacao">×</button>
        </div>
        <div class="linhaBotoes">
          <button class="numeros" id="num4">4</button>
          <button class="numeros" id="num5">5</button>
          <button class="numeros" id="num6">6</button>
          <button class="operadores" id="subtracao">-</button>
        </div>
        <div class="linhaBotoes">
          <button class="numeros" id="num1">1</button>
          <button class="numeros" id="num2">2</button>
          <button class="numeros" id="num3">3</button>
          <button class="operadores" id="adicao">+</button>
        </div>
        <div class="linhaBotoes">
          <button class="numeros" id="num0">0</button>
          <button class="numeros" id="virg">,</button>
          <button class="operadores" id="resultado">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
